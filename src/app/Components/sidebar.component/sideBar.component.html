<aside class="w-64 h-9/10 glassmorphism m-4 mt-10 rounded-2xl flex-shrink-0 z-10 flex flex-col">
  <div class="p-6 text-center">
    <h1 class="text-2xl font-bold">SaaS Admin</h1>
  </div>
  <nav class="flex-1 px-4">
    <ul>
      <li class="mb-2">
        <a
          routerLink="/admin"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center p-3 rounded-lg sidebar-item"
        >
          <fa-icon [icon]="faCompass" class="w-6 h-6 mr-3"></fa-icon>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="mb-2">
        <a routerLink="/admin" class="flex items-center p-3 rounded-lg sidebar-item">
          <fa-icon [icon]="faUser" class="w-6 h-6 mr-3"></fa-icon>
          <span>Usuários</span>
        </a>
      </li>
      <li class="mb-2">
        <a  routerLink="companies" routerLinkActive="active" class="flex items-center p-3 rounded-lg sidebar-item">
          <fa-icon [icon]="faBuilding" class="w-6 h-6 mr-3"></fa-icon>
          <span>Empresas</span>
        </a>
      </li>
      <li class="mb-2">
        <a routerLink="/admin" class="flex items-center p-3 rounded-lg sidebar-item">
          <fa-icon [icon]="faGem" class="w-6 h-6 mr-3"></fa-icon>
          <span>Planos</span>
        </a>
      </li>
      <li class="mb-2">
        <a routerLink="/admin" class="flex items-center p-3 rounded-lg sidebar-item">
          <fa-icon [icon]="faGears" class="w-6 h-6 mr-3"></fa-icon>
          <span>Configurações</span>
        </a>
      </li>
    </ul>
  </nav>
  <div class="p-4">
    <button (click)="logout()" class="flex items-center p-3 rounded-lg sidebar-item w-full cursor-pointer">
      <fa-icon [icon]="faArrowAltCircleRight" class="w-6 h-6 mr-3"></fa-icon>
      <span>Sair</span>
    </button>
  </div>
</aside>
