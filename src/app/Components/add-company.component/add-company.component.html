<div id="company-form-view">
  <div class="glassmorphism rounded-2xl p-6 lg:p-8">
    <div class="flex items-center mb-6">
      <button routerLink="../" class="mr-4 text-xl p-2 hover:bg-white/10 rounded-full cursor-pointer">
        <fa-icon [icon]="faArrowLeft"></fa-icon>
      </button>
      <h3 class="text-2xl font-semibold">Cadastrar Nova Empresa</h3>
    </div>
    <form action="#" method="POST">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="company_name" class="block mb-2 text-sm font-medium text-gray-300">Nome da Empresa</label>
          <input type="text" id="company_name" class="bg-white/10 border border-white/20 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5" placeholder="Tech Solutions" required>
        </div>
        <div>
          <label for="cnpj" class="block mb-2 text-sm font-medium text-gray-300">CNPJ</label>
          <input type="text" id="cnpj" class="bg-white/10 border border-white/20 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5" placeholder="00.000.000/0001-00" required>
        </div>
        <div>
          <label for="responsible_name" class="block mb-2 text-sm font-medium text-gray-300">Nome do Respons√°vel</label>
          <input type="text" id="responsible_name" class="bg-white/10 border border-white/20 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5" placeholder="Ana Silva" required>
        </div>
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Email de Contato</label>
          <input type="email" id="email" class="bg-white/10 border border-white/20 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5" placeholder="contato@techsolutions.com" required>
        </div>
        <div>
          <label for="phone" class="block mb-2 text-sm font-medium text-gray-300">Telefone</label>
          <input type="tel" id="phone" class="bg-white/10 border border-white/20 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5" placeholder="(11) 99999-9999" required>
        </div>
        <div>
          <label for="plan" class="block mb-2 text-sm font-medium text-gray-300">Plano</label>
          <select id="plan" class="bg-white/10 border border-white/20 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5">
            <option>Starter</option>
            <option>Pro</option>
            <option>Business</option>
          </select>
        </div>
      </div>
      <div class="mt-8 flex justify-end">
        <button type="submit" class="w-full md:w-auto bg-purple-600 hover:bg-purple-700 focus:ring-4 focus:outline-none focus:ring-purple-800 font-medium rounded-lg text-sm px-8 py-3 text-center transition-colors duration-300">Cadastrar Empresa</button>
      </div>
    </form>
  </div>
</div>
